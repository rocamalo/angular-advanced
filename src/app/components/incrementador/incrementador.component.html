<div class="input-group">
    <span class="input-group-btn">
        <button (click)="changeValue(-5)" 
                [ngClass]="btnClass"
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onChange($event)" [(ngModel)]="progress" type="text" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
        <button (click)="changeValue(5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
